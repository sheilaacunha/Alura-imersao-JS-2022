<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.alura.com.br/assets/img/home/alura-logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./public/css/style.css">
    <title> Imersão Dev Alura - Aula 02</title>
</head>

<body class="bodyConversor">
    <header>
        <nav>
            <ul>
                <li> <a class="home" href="./index.html">🏠 Home</a></li>
                <li> <a href="./aula1.html">🔢 Calculadora de média</a></li>

                <li><a href="./aula3.html">🔮 Mentalista</a></li>

                <li> <a href="./aula8.html">🎮 Super Trunfo</a></li>
            </ul>
        </nav>
    </header>
    <main class="mainConversor">
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" alt="">
        <h1> Conversor de moedas</h1>
        <p>Descubra os valores em Real R$ :</p>
        <div class="divFormConversor">
            <input class="inputConversor" type="number" placeholder='Insira o valor' required id="valor" size="2" />
            <button class="buttonConvertor" type="submit" onclick="converter()">Converter</button>
        </div>

        <h2 id="valorConvertido"> </h2>
        <div href="https://alura.com.br/" target="_blank">
            <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">

        </div>
    </main>


    <script>
        function converter() {
            let valorElemento = document.getElementById('valor');

            if (valorElemento.value <= 0) {

                valorConvertido.innerHTML = "Tente um numero apartir de 1 !!!"
                setTimeout(() => {
                    valorConvertido.innerHTML = ""
                    valorElemento.value = ''
                }, 2500);


            } else {
                let valorEmReal = parseFloat(valorElemento.value) * 5;

                let valorConvertido = document.getElementById('valorConvertido');
                valorConvertido.innerHTML = `O resultado em real é R$ : ${valorEmReal}`
                setTimeout(() => {

                    valorElemento.value = ''
                }, 1000);
            }



        }


    </script>
</body>

</html>
