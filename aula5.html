    <div class="divFormAluraFlix">
      <input class="inputFormAluraFlix" type="text" id="urlFilme" name="urlFilme" required

      <input class="inputFormAluraFlix" type="text" id="nomeFilme" name="nomeFilme" required

  <script>
    const filme = {
      url: "",
      nome: ""
    };

    const filmes = [];

    function listarFilmes(filme) {
      console.log(filme.url);
      filme =
        "<div >" +
        "<img src=" +
        filme.url +
        "> <h2>" +
        filme.nome +
        "</h2>" +
        "</div>";
      let listaFilmes = document.getElementById("listaFilmes");
      filmes.push(filme);
      listaFilmes.innerHTML = filmes;
    }

    function adicionarFilme() {
      let urlFilmeInput = document.getElementById("urlFilme").value;
      let nomeFilmInput = document.getElementById("nomeFilme").value;
      let aviso = document.getElementById("aviso");
      aviso.innerHTML = "";

      if (
        urlFilmeInput.endsWith(".jpg" || ".png" || ".gif" || ".jpeg") ||
        !nomeFilmInput == ""
      ) {
        filme.url = urlFilmeInput;
        filme.nome = nomeFilmInput;
        listarFilmes(filme);
      } else {
        aviso.innerHTML = "Endere√ßo de filme ou nome inv√°lido";
      }

      urlFilmeInput = document.getElementById("urlFilme").value = "";
      nomeFilmInput = document.getElementById("nomeFilme").value = "";
    }

    function removerFilme() {
      if (filmes.length == 0) {
        aviso.innerHTML = "N√£o h√° nada para apagar.";
      } else {
        filmes.pop();
        listaFilmes.innerHTML = filmes;
      }
    }

  </script>
