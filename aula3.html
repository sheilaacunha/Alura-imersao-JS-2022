        <div class="divMentalista">

            <h1>
                Digite um número de 0 a 10
            </h1>
            <input class="inputMentalista" required type="number" id="valor" />
            <button class="buttonMentalista" type="submit" onclick="chutar()">Chutar</button>
            <h2 id="resultado"></h2>
        </div>


        <a href="https://alura.com.br/" target="_blank">

</body>
<script>

    let numeroSecreto = parseInt(Math.random() * 11);
    let resultado = document.getElementById('resultado');
    let numeroTentativas = 3


    function chutar() {
        let chute = document.getElementById('valor').value;
        numeroTentativas--

        if (chute < 0 || chute == "") {
            resultado.innerHTML = 'Inválido !!!'
            setTimeout(() => {
                resultado.innerHTML = '';
                chute.value = ""
            }, 1500);
        } else if (numeroTentativas >= 1) {
            if (chute == numeroSecreto) {
                resultado.innerHTML = 'Boa....Acertou..... ';

            } else if (chute < numeroSecreto) {
                resultado.innerHTML = `O número secreto é maior, você tem ${numeroTentativas} tentativas.`;

            } else if (chute > numeroSecreto) {
                resultado.innerHTML = `O número secreto é menor,  você tem ${numeroTentativas} tentativas.`;
            }

        } else {
            resultado.innerHTML = `ohhhh Não acertou !!!!Acabaram as suas tentativas. O número secreto era ${numeroSecreto}. De um f5 para reiniciar. `
        }

    }

</script>
