  <main class="mainCalcMedia">
    <div class="ladoLeft">
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
        alt="logo imersao alura">
      <h1>
        Calculadora de média</h1>
      <p>
        Descubra qual a sua média de nota de todas as provas!
      </p>
      <form id="formCalcular">
        <div class="formDivCalcMedia">
          <input class="inputCalcMedia" type="number" placeholder="insira sua nota 1" required id="nota1">
        </div>
        <div class="formDivCalcMedia">
          <input class="inputCalcMedia" type="number" required placeholder="insira sua nota 2" id="nota2">
        </div>
        <div class="formDivCalcMedia">
          <input class="inputCalcMedia" type="number" required placeholder="insira sua nota 3" id="nota3">
        </div>
        <div>
          <button class="full-rounded" type="submit"><span>Calcular</span>
            <div class="border full-rounded"></div>
          </button>
        </div>
      </form>
      <div class="msgMediaFinal">
        <h2 id="mediaFinal"></h2>
        <h4 id="resultado"></h4>
      </div>
    </div>
    <div class="ladoRight"> </div>
    <a href="https://alura.com.br/" target="_blank">
      <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
  </main>
  <script>

    let nota1 = document.getElementById('nota1');
    let nota2 = document.getElementById('nota2');
    let nota3 = document.getElementById('nota3');
    const calcular = document.getElementById('formCalcular');
    let mediaFinal = document.getElementById('mediaFinal');
    let resultado = document.getElementById('resultado');


    calcular.addEventListener('submit', (ev) => {
      ev.preventDefault();
      calcularMedia();
      calcular.reset();
    });


    function calcularMedia() {
      console.log(nota1.value);
      console.log(nota2.value);
      console.log(nota3.value);

      let somaNotas = (parseFloat(nota1.value) + parseFloat(nota2.value) + parseFloat(nota3.value)) / 3;
      let notaFinal = somaNotas.toFixed(2)
      console.log(notaFinal);

      if (notaFinal <= 0 || notaFinal >= 11) {
        resultado.innerText = 'Insira uma nota que seja de 1 a 10.'
      } else if (notaFinal >= 8) {
        mediaFinal.innerText = `Sua Média é ${notaFinal}`
        resultado.innerText = 'Show você está estudando pra caramba !!!!'
      } else if (notaFinal <= 5) {
        mediaFinal.innerText = `Sua Média é ${notaFinal}`
        resultado.innerText = ' hummm que pena sua nota foi baixa, mas não desamine, estude mais você consegue !!!'
      } else {
        mediaFinal.innerText = `Sua Média é ${notaFinal}`
        resultado.innerText = 'Você esta na média mas pode melhorar !!! #Ficaadica'
      }
    }

  </script>
